{% extends 'base.html' %}

{% block content %} 

<br>
<div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>We've send the password reset email to you</strong> {{form.email.errors}}
</div>    
<br>

<form action="{% url "password_reset" %}" method="post">
    {% csrf_token %}

  <div class="form-group">
    <label for="email">Enter your email if you didn't get the link:</label>
    <input type="email" required class="form-control" id="email" name="email">
  </div>

  <button type="submit" class="btn btn-primary">Repeat the email</button>

</form>

{% endblock %}
